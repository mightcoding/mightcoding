<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <img class="porsche" src="../static/img/porsche2.png" alt="theDream">
      <h1>Выбери подходящее для себя авто!</h1>
      <p>Мы поможем подобрать тебе авто, которое будет идеально подходить тебе!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери класс авто</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{page + "/1" }}">
          <img class="item__img" src="../static/img/dk.png" alt="light">
          <span>Средний класс</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{page + "/2" }}"> 
          <img class="item__img" src="../static/img/dk.png" alt="light">
          <span>Бизнес-класс</span></a>
      </li>
      <li class="list__item">
        <a href="{{page + "/3" }}">
          <img class="item__img" src="../static/img/dk.png" alt="light">
          <span>Авто класса Люкс</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
